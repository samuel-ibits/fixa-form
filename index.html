<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Fixa form</title>
  <script>  function doForm () {
        // (B1) FORM DATA OBJECT WITH ALL FIELDS
        var data = new FormData(document.getElementById("user_form"));
       console.log(data);
        // (B2) AJAX POST
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://157.230.30.157/services/add");
        xhr.onload = function () { alert(this.response); };
        xhr.send(data);
        return false;
      }
      </script>
  </head>
  <body>
    <div class="card center "  style="width:80%; margin-left:10%">
        <div class="card-header">
          <h3>Fixa Services</h3>
        </div>
        <div class="card-body">
              <form id="user_form" onsubmit="return doForm()">

        <div class="form-group">
            <label for="exampleInputEmail1">Service Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Help" placeholder="Enter Service Name">
            <small id="Help" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Price</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="Help" placeholder="Price">
            <small id="Help" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Category</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Help" placeholder=" Enter Category">
            <small id="Help" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label for="exampleFormControlFile1">Service Image</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Sefvice Icon</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        <button type="submit" class="btn btn-primary">Add service</button>
      </form>
      
    </div>
</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
